<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login — Enkana Fresh Admin</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,600;1,9..40,400&family=Fraunces:opsz,wght@9..144,600&display=swap"
      rel="stylesheet"
    />
    <style>
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "DM Sans", sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      .card {
        width: 100%;
        max-width: 380px;
        background: rgba(30, 41, 59, 0.8);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      h1 {
        font-family: "Fraunces", serif;
        font-size: 1.5rem;
        margin: 0 0 0.25rem 0;
      }
      .sub {
        color: #94a3b8;
        font-size: 0.875rem;
        margin-bottom: 1.75rem;
      }
      label {
        display: block;
        font-size: 0.875rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #e2e8f0;
      }
      input {
        width: 100%;
        padding: 0.75rem 1rem;
        margin-bottom: 1rem;
        font: inherit;
        font-size: 1rem;
        border: 1px solid rgba(148, 163, 184, 0.3);
        border-radius: 8px;
        background: rgba(15, 23, 42, 0.6);
        color: #f8fafc;
      }
      input::placeholder { color: #64748b; }
      input:focus {
        outline: none;
        border-color: #22c55e;
        box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2);
      }
      button {
        width: 100%;
        padding: 0.875rem 1rem;
        margin-top: 0.5rem;
        font: inherit;
        font-size: 1rem;
        font-weight: 600;
        color: #fff;
        background: #22c55e;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      button:hover { background: #16a34a; }
      .back {
        display: inline-block;
        margin-top: 1.25rem;
        font-size: 0.875rem;
        color: #94a3b8;
        text-decoration: none;
      }
      .back:hover { color: #e2e8f0; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Enkana Fresh</h1>
      <p class="sub">Admin dashboard</p>
      <form id="loginForm" action="../dashboard/" method="get">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="admin@enkanafresh.com" required autocomplete="email" />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password" />
        <button type="submit">Log in</button>
      </form>
      <a href="/" class="back">← Back to site</a>
    </div>
    <script>
      document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();
        window.location.href = "/dashboard/";
      });
    </script>
  </body>
</html>
