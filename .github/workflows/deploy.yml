# Automatic deploy: on push to main, build app and optionally run DB migrations.
# cPanel will pull from GitHub and run .cpanel.yml (static files + build) via your cron.
# This workflow validates the build and can run Supabase/DB migrations when secrets are set.
name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: Farm-Fresh-Meats/package-lock.json

      - name: Install and build Farm-Fresh-Meats
        env:
          NODE_ENV: production
          # Placeholders so Vite build succeeds; real values come from .env on cPanel
          VITE_SUPABASE_URL: https://placeholder.supabase.co
          VITE_SUPABASE_ANON_KEY: placeholder-anon-key
        run: |
          cd Farm-Fresh-Meats
          node -v && npm -v
          npm ci
          npm run build

  db-migrate:
    name: Database (Supabase / Drizzle)
    runs-on: ubuntu-latest
    needs: build
    # Optional: run only when you set repo variable RUN_DB_MIGRATE = true and secret DATABASE_URL
    if: ${{ vars.RUN_DB_MIGRATE == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: Farm-Fresh-Meats/package-lock.json

      - name: Install dependencies
        run: |
          cd Farm-Fresh-Meats
          npm ci

      # Drizzle: push schema to DB when DATABASE_URL is set (e.g. Supabase connection string)
      - name: Push schema (Drizzle)
        if: ${{ secrets.DATABASE_URL != '' }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          cd Farm-Fresh-Meats
          npm run db:push
        continue-on-error: true
